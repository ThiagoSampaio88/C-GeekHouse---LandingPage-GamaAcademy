<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Geek Friday</title>
  </head>
  <body>
    <section class="section-container background-section-one">
      <img class="logo" src="assets/geek friday.png" alt="Logotipo" />
    </section>

    <section class="section-container background-section-produto-1">
      <div class="card">
        <img src="assets/ps5 leitor.png" alt="ps5" />
        <p>
          PlayStation 5 c/ leitor <br />
          R$ 4.799 <br />Pre√ßo exclusivo <br />Cadastre seu e-mail para mais
          novidades.
        </p>
      </div>
    </section>

    <section class="section-container background-section-produto-2">
      <div class="card">
        <img src="assets/kylo & rey - pop.png" alt="kylo & rey - pop" />
        <p>
          Funko Pop! Star Wars <br />
          Kylo & Rey <br />
          R$ 175,00 <br />
          Cadastre seu e-mail, para novidades!
        </p>
      </div>
    </section>

    <section class="section-container background-section-two">
      <div class="card-container">
        <div id="content">
          <form id="form">
            <input type="text" placeholder="name" id="nome" />
            <input type="text" placeholder="email" id="email" />
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </section>

    <footer>Todos os Direitos Reservados.</footer>
  </body>

  <script src="script.js"></script>
</html>
